<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="copia_css.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>Preview Card Component(copia)</title>
</head>
<body>
    <div class="content"> <!-- FLEX -->
        <section class="content__image"> <!-- flexitem -->
            <img src="/images/image-product-mobile.jpg" alt="Parfum_Photo">
        </section>
        <section class="content__information"> <!-- flexitem -->
            <p class="content__category">PERFUME</p>
            <h1 class="content__title">Gabrielle Esscense Eau De Parfum</h1>
            <p class="content__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfurmer-Creator for the House of CHANEL</p>
            <section class="content__price">
                <p class="price__special">$149.99</p>
                <p class="price__normal">$169.99</p>
            </section>
            <section class="content__buttom">
                <img src="/images/icon-cart.svg" class="icon__buttom" alt="icon">
                <input type="submit" value="Add to Cart">
            </section>
        </section>
    </div>
</body>
</html>
